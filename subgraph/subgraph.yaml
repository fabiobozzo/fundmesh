specVersion: 0.0.5
schema:
  file: ./schema.graphql
features:
  - ipfsOnEthereumContracts
dataSources:
  - kind: ethereum
    name: ProjectFactory
    network: sepolia 
    source:
      address: "0x0AC3CF01fC12EE4f02Fe5C8040c81bF06b862AC5"
      abi: ProjectFactory
      startBlock: 7416008 
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Project
      abis:
        - name: ProjectFactory
          file: ../build/ProjectFactory.json
        - name: Project
          file: ../build/Project.json
      eventHandlers:
        - event: ProjectCreated(indexed uint256,indexed address,indexed address,string,uint256,uint256,uint256,uint256)
          handler: handleProjectCreated
      file: ./src/project-factory.ts

templates:
  - kind: ethereum
    name: Project
    network: sepolia
    source:
      abi: Project
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/project.ts
      entities:
        - Project
      abis:
        - name: Project
          file: ../build/Project.json
      eventHandlers:
        - event: ContributionMade(indexed address,uint256,uint256,uint256,uint256)
          handler: handleContributionMade